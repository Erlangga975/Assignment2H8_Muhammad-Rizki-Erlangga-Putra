  <!--Heading-->
  <div id="display">
    <div class="heading">
      <img src="https://www.pngkey.com/png/full/202-2024792_profile-icon-png.png" alt="Photo Profile" class="photo">
      <div class="d-flex">
        <h5 id="nama">Nama</h5>
        <h6 id="role">Role</h6>
        <div class="button1">
          <button class="btn btn-login" onclick="editData()" id="btn-edit">Edit</button>
          <br>
          <button class="btn btn-daftar" onclick="resumeData()" id="btn-resume">Resume</button>
        </div>
      </div>
      <div class="biodata">
        <pre><b>Availability</b>    :</pre>
        <pre><b>usia</b>            :</pre>
        <pre><b>Lokasi</b>          : </pre>
        <pre><b>pengalaman</b>      : </pre>
        <pre><b>Email  </b>         : </pre>
      </div>
      <div class="biodata-isi">
        <pre id="availability">....</pre>
        <pre id="usia">....</pre>
        <pre id="lokasi">....</pre>
        <pre id="pengalaman">....</pre>
        <pre id="email">....</pre>

  <!-- Form -->
  <div class=" container form">
    <form>
      <div>
        <label for="nama" class="label" id="nama-label">Nama:</label>
        <input type="text" class="input" name="nama" id="nama-input" required>
      </div>
      <div>
        <label for="role" class="label" id="role-label">Role:</label>
        <input type="text" class="input" name="role" id="role-input" required>
      </div>
      <div>
        <label for="availability" class="label" id="availability-label">Availability:</label>
        <input type="text" class="input" name="availability" id="availability-input" required>
      </div>
      <div>
        <label for="usia" class="label" id="usia-label">Usia:</label>
        <input type="number" class="input" name="usia" id="usia-input" required>
      </div>
      <div>
        <label for="lokasi" class="label" id="lokasi-label">Lokasi:</label>
        <input type="text" class="input" name="lokasi" id="lokasi-input" required>
      </div>
      <div>
        <label for="pengalaman" class="label" id="pengalaman-label">pengalaman:</label>
        <input type="number" class="input" name="pengalaman" id="pengalaman-input" required>
      </div>

      </div> -->

        <input type="email" class="input" name="email" id="email-input" required>
      </div>
      <br>
      <div>
        <button type="submit" class="button-form" id="simpan-btn">Submit</button>
      </div>
    </form>
